<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" style="display: block; margin: auto;">
  <!-- 背景参考圆（可选） -->
  <circle cx="500" cy="500" r="375" fill="none" stroke="#eee" stroke-width="1"/>
  <circle cx="500" cy="500" r="450" fill="none" stroke="#eee" stroke-width="1"/>

  <!-- 蓝色 3/4 圆（半径 375） -->
  <path d="M 234.83495705504465 234.8349570550447
           A 375 375 0 1 1 234.8349570550447 765.1650429449553"
        fill="none" stroke="#1f77b4" stroke-width="15" stroke-linecap="round"/>

  <!-- 红色 3/4 圆（半径 450） -->
  <path d="M 181.80194846605357 181.80194846605362
           A 450 450 0 1 1 181.80194846605362 818.1980515339464"
        fill="none" stroke="red" stroke-width="15" stroke-linecap="round"/>

  <!-- 图例（左上角x=0，y=20微调，避免裁切） -->
  <!-- 红线：定子 -->
  <line x1="3.75" y1="20" x2="53.75" y2="20" stroke="red" stroke-width="7.5" stroke-linecap="round"/>
  <text x="66.25" y="25.5" font-size="30" fill="black">定子</text>

  <!-- 蓝线：转子 -->
  <line x1="3.75" y1="70" x2="53.75" y2="70" stroke="#1f77b4" stroke-width="7.5" stroke-linecap="round"/>
  <text x="66.25" y="75.5" font-size="30" fill="black">转子</text>
</svg>

