<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" width="1000" height="300">
  <rect width="100%" height="100%" fill="#fff"/>
  <line x1="80" y1="150" x2="920" y2="150" stroke="#333" stroke-width="2"/>
  <g transform="translate(140,150)">
    <circle r="10" fill="#1f77b4" stroke="#333" stroke-width="1"/>
    <text y="-20" font-size="13" text-anchor="middle" fill="#111">1998</text>
    <rect x="-110" y="20" width="220" height="56" rx="6" fill="#f7f7f7" stroke="#ccc"/>
    <text x="0" y="40" font-size="11" text-anchor="middle" fill="#111">W3C 提出 SVG 草案，开放跨平台矢量格式</text>
  </g>
  <g transform="translate(320,150)">
    <circle r="10" fill="#ff7f0e" stroke="#333" stroke-width="1"/>
    <text y="-20" font-size="13" text-anchor="middle" fill="#111">2001</text>
    <rect x="-120" y="20" width="240" height="56" rx="6" fill="#f7f7f7" stroke="#ccc"/>
    <text x="0" y="40" font-size="11" text-anchor="middle" fill="#111">SVG 1.0 发布；早期浏览器支持不一致</text>
  </g>
  <g transform="translate(540,150)">
    <circle r="10" fill="#2ca02c" stroke="#333" stroke-width="1"/>
    <text y="-20" font-size="13" text-anchor="middle" fill="#111">2010+</text>
    <rect x="-130" y="20" width="260" height="56" rx="6" fill="#f7f7f7" stroke="#ccc"/>
    <text x="0" y="40" font-size="11" text-anchor="middle" fill="#111">移动设备崛起、Flash 衰落，现代浏览器全面支持</text>
  </g>
  <g transform="translate(780,150)">
    <circle r="10" fill="#d62728" stroke="#333" stroke-width="1"/>
    <text y="-20" font-size="13" text-anchor="middle" fill="#111">2022</text>
    <rect x="-120" y="20" width="240" height="56" rx="6" fill="#f7f7f7" stroke="#ccc"/>
    <text x="0" y="40" font-size="11" text-anchor="middle" fill="#111">GitHub 允许上传并引用 .svg 文件显示</text>
  </g>
  <g fill="#666" font-size="10" text-anchor="middle">
    <text x="140" y="175">签名期</text>
    <text x="320" y="175">标准化</text>
    <text x="540" y="175">复兴</text>
    <text x="780" y="175">现代支持</text>
  </g>
  <text x="980" y="295" font-size="10" text-anchor="end" fill="#999">SVG timeline — example</text>
</svg>
